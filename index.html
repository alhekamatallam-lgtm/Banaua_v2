<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بنايا هورايزون | Banaya Horizon</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.ibb.co/fYCg9Lh8/3.png" />

  <!-- Preload Hero Image for faster LCP -->
  <link rel="preload" as="image" href="https://images.unsplash.com/photo-1542337854-56de6c58fad6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1280&q=75">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts: Noto Sans Arabic -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    /* Custom Typography System */
    body {
      font-family: 'Noto Sans Arabic', sans-serif; /* Using Noto Sans as a fallback for Effra */
      font-weight: 400; /* Regular */
      color: rgba(26, 26, 26, 0.85);
      line-height: 1.9;
    }

    h2, h3 {
      font-weight: 700; /* Bold */
      color: #1A1A1A;
      letter-spacing: -0.5px;
      text-shadow: 0px 1px 3px rgba(0,0,0,0.08);
      margin-bottom: 24px;
    }
    
    h2 { font-size: 2.25rem; } /* 36px */
    h3 { font-size: 1.875rem; } /* 30px */
    
    @media (max-width: 768px) {
      h2 { font-size: 1.875rem; } /* 30px */
      h3 { font-size: 1.5rem; } /* 24px */
    }

    h4 {
      font-weight: 500; /* Medium */
      color: #642C32;
      letter-spacing: 0.5px;
      line-height: 1.5;
    }
    
    .section-intro-heading {
        margin-bottom: 1.5rem;
        padding-bottom: 0.75rem;
        border-bottom: 2px solid #9A6641;
        display: inline-block;
    }
    
    .readable-text {
      max-width: 720px;
    }

    /* Swiper Custom Styles */
    .swiper-button-next,
    .swiper-button-prev {
      color: #FFFFFF;
      background-color: rgba(154, 102, 65, 0.5); /* #9A6641 with opacity */
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transition: background-color 0.3s ease;
    }

    .swiper-button-next:hover,
    .swiper-button-prev:hover {
      background-color: #642C32; /* Wine Red on hover */
    }

    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 20px;
      font-weight: bold;
    }

    .swiper-pagination-bullet {
      background-color: #FFFFFF;
      opacity: 0.7;
      width: 10px;
      height: 10px;
      transition: background-color 0.3s ease;
    }

    .swiper-pagination-bullet-active {
      background-color: #9A6641; /* Earth Brown for active bullet */
      opacity: 1;
    }

    /* Marquee Styles */
    .marquee-container {
      overflow: hidden;
      position: relative;
      width: 100%;
      -webkit-mask-image: linear-gradient(to right, transparent, white 20%, white 80%, transparent);
      mask-image: linear-gradient(to right, transparent, white 20%, white 80%, transparent);
    }
    .marquee {
      display: flex;
      width: max-content;
      animation: marquee 80s linear infinite;
    }
    .marquee-container:hover .marquee {
      animation-play-state: paused;
    }
    
    [dir="rtl"] .marquee {
       animation-name: marquee-rtl;
    }

    @keyframes marquee {
      from { transform: translateX(0%); }
      to { transform: translateX(-50%); }
    }

    @keyframes marquee-rtl {
      from { transform: translateX(0%); }
      to { transform: translateX(50%); }
    }

    /* Additional configuration for Tailwind */
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Noto Sans Arabic', 'sans-serif'],
          },
          aspectRatio: {
            'video': '16 / 9',
          },
        },
      },
    }
  </style>

}
</script>
