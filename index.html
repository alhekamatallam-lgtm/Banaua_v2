    <style>
      /* --- Professional Typography System --- */
      
      /* Base text styles */
      body {
        font-family: 'Noto Sans Arabic', sans-serif;
        font-weight: 400; /* Regular */
        color: rgba(26, 26, 26, 0.85);
        line-height: 1.9;
      }

      /* Headings (H2, H3) */
      h2, h3, .heading-style {
        font-family: 'Noto Sans Arabic', sans-serif;
        font-weight: 700; /* Bold */
        color: #1A1A1A;
        letter-spacing: -0.5px;
        text-shadow: 0px 1px 3px rgba(0,0,0,0.08);
      }

      /* Responsive heading sizes */
      h2 { font-size: 2.25rem; } /* 36px */
      h3 { font-size: 1.875rem; } /* 30px */

      @media (max-width: 768px) {
        h2 { font-size: 1.9125rem; } /* ~15% smaller */
        h3 { font-size: 1.59375rem; } /* ~15% smaller */
      }

      /* Subheadings */
      h4, .subheading-style {
        font-family: 'Noto Sans Arabic', sans-serif;
        font-weight: 500; /* Medium */
        color: #642C32;
        letter-spacing: 0.5px;
        line-height: 1.5;
      }

      /* Section intro headings get an underline */
      .section-intro-heading {
         border-bottom: 2px solid #9A6641;
         padding-bottom: 8px;
         margin-bottom: 24px;
         display: inline-block;
      }
      
      /* General element transitions and readability */
      p, a, li, span, button {
        transition: color 0.4s ease, background-color 0.4s ease;
      }

      p.readable-text {
        max-width: 720px;
      }

      /* Accent Text */
      .accent-text {
        font-family: 'Noto Sans Arabic', sans-serif;
        font-weight: 300; /* Light */
        color: #9A6641;
        font-style: italic;
        letter-spacing: 0.1em; /* tracking-wide */
      }
    </style>
